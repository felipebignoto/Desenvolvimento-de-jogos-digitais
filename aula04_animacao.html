<!DOCTYPE html>
<html>

<head>
   <title>Primeiro Teste: Loop de Animação com Sprites</title>
   <script src="aula04_animacao.js"></script>
   <script src="aula04_bola.js"></script>
</head>

<body>
   <canvas id="canvas_animacao" width="500" height="500"></canvas>
   <script>
      // Referências para o Canvas
      var canvas = document.getElementById('canvas_animacao');
      var context = canvas.getContext('2d');

      // Criando alguns sprites
      var b1 = new Bola(context);
      b1.x = 100;
      b1.y = 200;
      b1.velocidadeX = 20;
      b1.velocidadeY = -10;
      b1.cor = 'red';
      b1.raio = 20;
      
      var b2 = new Bola(context);
      b2.x = 200;
      b2.y = 100;
      b2.velocidadeX = -10;
      b2.velocidadeY = 20;
      b2.cor = 'blue';
      b2.raio = 30;

      //Atividades
      var b3 = new Bola(context);
      b3.x = 300;
      b3.y = 400;
      b3.velocidadeX = 15;
      b3.velocidadeY = -15;
      b3.cor = 'green';
      b3.raio = 25;

      var b4 = new Bola(context);
      b4.x = 400;
      b4.y = 300;
      b4.velocidadeX = -25;
      b4.velocidadeY = 10;
      b4.cor = 'purple';
      b4.raio = 10;

      // Criando o loop de animação
      var animacao = new Animacao(context);
      animacao.novoSprite(b1);
      animacao.novoSprite(b2);
      animacao.novoSprite(b3);
      animacao.novoSprite(b4);

      // "Ligar" a animação
      animacao.ligar();
   </script>
</body>

</html>

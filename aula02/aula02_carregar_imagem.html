<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="seu_canvas" width="400" height="400">
        <script>
            var canvas = document.getElementById("seu_canvas");
            var context = canvas.getContext("2d");

            // Carregar imagem
            var img = new Image();
            img.src = 'img/ovni.png';

            img.onload = function() {
                var x = 20;
                for (var i = 0; i < 5; i++) {
                    context.drawImage(img, x, 20, 64, 32);
                    x += 70; // EspaÃ§amento entre as imagens
                }
            };


        </script>
    </canvas>
</body>
</html>

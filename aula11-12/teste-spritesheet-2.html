<!DOCTYPE html>
<html>

<head>
   <title>Personagem control√°vel e animado</title>
   <style>
      html, body {
         height: 100%;
         margin: 0;
      }
      body {
         display: flex;
         justify-content: center;
         align-items: center;      
         font-family: sans-serif;
         background-color: aquamarine;
      }
   </style>
   <script src="spritesheet.js"></script> 
   <script src="animacao.js"></script> 
   <script src="teclado.js"></script> 
   <script src="homem.js"></script>
</head>

<body>
   <canvas id="canvas_sonic" width="500" height="500"></canvas>
   <script>
      var canvas = document.getElementById('canvas_sonic');
      var context = canvas.getContext('2d');

      var teclado = new Teclado(document); 
      var animacao = new Animacao(context); 

      var imgHomem = new Image();
      imgHomem.src = 'homem.png';

      imgHomem.onload = function() {
         var homem = new Homem(context, teclado, imgHomem);
         homem.x = 50;
         homem.y = 200;
         animacao.novoSprite(homem);
         animacao.ligar();
      };
   </script>
</body>

</html>
